<div class="container">
    <h2>Crear Alumno</h2>
    <form (ngSubmit)="crearAlumno()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="alumno.nombre" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
  </div>
